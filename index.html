<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stayed Resilient Music Gallery</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script type="module" src="./js/modules/photo_gallery.js"></script>
    <script type="module" src="./js/modules/player.js"></script>
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header full-width-grid-con">
        <div class="logo">
            <img src="images/tg_logo.png" alt="Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <div class="col-span-full">
        <div class="gallery-container">
            <!-- Photo Gallery -->
            <div class="gallery">
                <button class="prev-btn">&lt;</button>
                <div class="image-container">
                    <img src="images/dg_bladee1.jpg" alt="Image 1">
                    <img src="images/dg_bladee2.jpg" alt="Image 2">
                    <img src="images/dg_bladee3.png" alt="Image 3">
                    <img src="images/dg_bladee4.png" alt="Image 4">
                    <img src="images/dg_bladee6.jpg" alt="Image 5">
                    <img src="images/jx_imysb.jpg" alt="Image 6">
                    <audio class="audio-player" src="music/soss_try.wav"></audio>
                </div>
                <button class="next-btn">&gt;</button>
            </div>
        </div>
        <!-- Music Player -->
        <section class="col-span-full">
            <h2 class="hidden">Music Player</h2>
            <div class="music-player">
                <div class="controls">
                    <button class="play-pause"></button>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
