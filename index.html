<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stayed Resilient Music Gallery</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js" type="module"></script>
    
</head>
<body>
    <!-- Header -->
     <header class="header full-width-grid-con">
        <div class="logo">
            <img src="images/tg_logo.png" alt="Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <div class="full-width-grid-con">
        <div class="grid-con" id="background">
            <!-- Photo Gallery -->
             <div class="full-width-grid-con">
                <div class="gallery">
                    <div class="photo" id="photo1"></div>
                    <div class="photo" id="photo2"></div>
                    <!-- Add more photos as needed -->
                </div>
            </div> 
            <!-- Music Player -->
            <section class="full-width-grid-con">
                <div class="music-player">
                    <div class="controls">
                        <button class="play-pause"></button>
                        <div class="progress-bar">
                          <div class="progress"></div>
                    </div>                  
                </div>
            </section>
        </div>
    </div>
</body>
</html>
